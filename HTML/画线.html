<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      width: 610px;
    }

    .left {
      height: 300px;
      width: 300px;
      background-color: red;
      display: inline-block;
    }

    .left:after {
      content: "";
      width: 1px;
      height: 300px;
      background-color: black;
      display: inline-block;
      margin-left: 302px;
    }

    .right {
      height: 300px;
      width: 300px;
      background-color: green;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="left">
  </div>
  <div class="right">
  </div>
</body>

</html>
