  <script>
    // ...[]语法 收 放

    // let xx = [1, 2, 3]
    // let [a, b, c] = [...xx]

    // let [...aa] = [1, 2, 3, 4]

    // let [x, ...bb] = [1, 2, 3, 4]
    // console.log(bb) //2,3,4  x = 1

    function sum(dis = 0, ...price) {
      let total = price.reduce((a, b) => a + b)
      return Math.round(total * dis)
    }
    console.log(sum(0.9, 10, 100, 1000, 10000))
